<body>
    <h1 class="container mt-5">What is the drawback of declaring methods directly in JavaScript objects?</h1>
    <h3 class="container mt-5">Answer in console.</h3>
    <script>
        function createPerson(name) {
            return {
                name: name,
                greet: function () {
                    console.log('Hello, ' + this.name);
                }
            };
        }

        const person1 = createPerson('Dhaval');
        const person2 = createPerson('Yash');

        console.log(person1.greet === person2.greet);

    </script>
</body>

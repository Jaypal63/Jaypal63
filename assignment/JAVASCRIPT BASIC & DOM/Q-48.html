<body>
    <h1 class="container mt-5">Print the length of the string on the browser console using console.log()?</h1>
    <h3 class="container mt-5">Answer in console.</h3>
    <script>
        const myString = "Hello, world!";
        const stringLength = myString.length;
        console.log("The length of the string is:", stringLength);
    </script>

<body>
    <h1 class="container mt-5">copy to one string to another string in JS? </h1>

    <p class="container mt-5">In JavaScript, copying one string to another is straightforward because strings are primitive data types. You can
        simply assign the value of one string to another variable. This creates a copy of the string. </p>
        <p class="container mt-5 text-danger">Example answer in console.</p>
    <script>
        let originalString = "30 Days of JavaScript";
        let copiedString = originalString;

        console.log(copiedString); // "30 Days of JavaScript"

    </script>

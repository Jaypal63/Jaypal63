        <h1 class="text-warning">Q.2 How many type of Variable in JavaScript?</h1>
        <p class="container">Types of declaring variable:-</p>
        <p class="container"> 1. var :-
            redefine it , or reinitialize.
        </p>
        <p class="container"> 2. let :-
            can't redefine it , or reinitialize.</p>
        <p class="container">3. const(constant) :-
            can't redefine it , or can't reinitialize.
        </p>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img src="image-1.jpeg" style="width:80% ; height: 500px;">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 6</div>
            <img src="image-2.jpeg" style="width:80% ; height: 500px;">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img src="image-3.jpeg" style="width:80%; height: 500px;">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img src="image-4.jpeg" style="width:80%; height: 500px;">
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img src="image-5.jpeg" style="width:80%; height: 500px;">
        </div>

        <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img src="image-6.jpeg" style="width:80%; height: 500px;">
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <div class="row">
            <div class="column">
                <img class="demo cursor" src="image-1.jpeg" style="width:100% ; height: 150px;"
                    onclick="currentSlide(1)">
            </div>
            <div class="column">
                <img class="demo cursor" src="image-2.jpeg" style="width:100% ; height: 150px;"
                    onclick="currentSlide(2)">
            </div>
            <div class="column">
                <img class="demo cursor" src="image-3.jpeg" style="width:100%; height: 150px;"
                    onclick="currentSlide(3)">
            </div>
            <div class="column">
                <img class="demo cursor" src="image-4.jpeg" style="width:100%; height: 150px;"
                    onclick="currentSlide(4)">
            </div>
            <div class="column">
                <img class="demo cursor" src="image-5.jpeg" style="width:100%; height: 150px;"
                    onclick="currentSlide(5)">
            </div>
            <div class="column">
                <img class="demo cursor" src="image-6.jpeg" style="width:100%; height: 150px;"
                    onclick="currentSlide(6)">
            </div>
        </div>
    </div>

    <script src="slider.js"></script>
</body>

</html>

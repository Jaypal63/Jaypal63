<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question:-69</title>
    <link rel="stylesheet" href="css/Que21.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .main {
            height: 600px;
            width: 99vw;
            background-color: #000;
        }

        .main h1,
        h3 {
            text-align: center;
            color: #fff;
        }

        .slider {
            margin: 80px 0 0 40px;
            display: flex;
            justify-content: space-around;
        }

        .s1 {
            height: 200px;
            width: 220px;
            background-color: aquamarine;
        }

        .s2 {
            height: 200px;
            width: 220px;
            background-color: yellow;
        }

        .s3 {
            height: 200px;
            width: 220px;
            background-color: blueviolet;
        }

        .s4 {
            height: 200px;
            width: 220px;
            background-color: brown;
        }

        .s5 {
            height: 200px;
            width: 220px;
            background-color: green;
        }

        .s6 {
            height: 200px;
            width: 220px;
            background-color: white;
        }

        .icon {
            color: gray;
            text-align: center;
            margin: 50px 30px 0 0;
        }
    </style>
</head>

<body class="">
    <h1>Create a slider using JavaScript?</h1>

    <div class="main">
        <h1>Simple JavaScript Slider</h1>
        <h3>Created by Droplinks</h3>

        <div class="slider">
            <div class="sli s1"></div>
            <div class="sli s2"></div>
            <div class="sli s3"></div>
            <div class="sli s4"></div>
            <div class="sli s5"></div>
            <div class="sli s6"></div>
        </div>
        <div class="icon">
            <i class="fa-solid fa-angle-left fa-2xl" onclick="forward()"></i>&nbsp;&nbsp;&nbsp;&nbsp;
            <i class="fa-solid fa-angle-right fa-2xl" onclick="goback()"></i>
        </div>
    </div>

    <script>

        let slide = document.querySelectorAll(".sli");
        var counter = 0;

        let imageslider = () => {
            if (counter > 2) {
                counter = 2;
            } else if (counter < -3) {
                counter = -3;
            }
            slide.forEach((slide) => {
                slide.style.transform = `translateX(${counter * 120}%)`;
            });
        };

        function goback() {
            counter--;
            imageslider();
        }
        function forward() {
            counter++;
            imageslider();
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="form mx-auto rounded-5 w-25 shadow-lg">
            <div class="img w-25 border border-1 mx-auto mt-4 rounded-pill">
                <img src="./img/logo.webp" alt="" class="h-100 w-100 p-2 ">
            </div>

            <h2 class="text-center p-4 ">Twitter</h2>

            <form action="" class="w-75 mx-auto text-center">
                <input type="text" class="form-control bg-secondary bg-opacity-10 py-2" name="" placeholder="Username"
                    required>

                <input type="password" class="form-control mt-3 bg-secondary bg-opacity-10 py-2" placeholder="Password"
                    required>

                <input type="submit" value="Login"
                    class="btn btn-dark mt-4 w-100 rounded-pill fs-5 bg-primary border border-0">
            </form>

            <p class="text-center mt-4">
                <span class="text-primary">Forgot password?</span> Or <span class="text-primary">Sign up</span>
            </p>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-7</title>
    <style>
        .image{
            height: 600px;
            width: 700px;
            border: 2px solid red;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRISRcHXSF7LB8AjH20EvRZS8a8xgkmHJCY9Q&usqp=CAU);
            background-repeat: repeat-x;
            /* background-repeat: no-repeat; */
        }
    </style>
</head>
<body>
    <h1>Que:- How can image repetition of the backup be controlled? </h1>
    <u>Ans:-</u>
    <ul>
        <li>Background-repetition property controls the repetition of images in the background</li>
        <li>Use no-repeat if the image is to be displayed once in the background.</li>
    </ul>
    <u>example:-</u>
    <div class="image"></div>
</body>
</html>

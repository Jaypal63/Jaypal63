<body>
    <h1 class="container mt-5">Write a program make a summation of given number (E.g., 1523 Ans: - 11) in JS?</h1>

    <div class="container fs-4 mt-5">Answer in console.</div>

    <script>
        function sumOfDigits(number) {
            let sum = 0;
            let num = Math.abs(number);

            while (num > 0) {
                sum += num % 10;
                num = Math.floor(num / 10);
            }

            return sum;
        }


        let number = 1523;
        let result = sumOfDigits(number);
        console.log("Sum of digits of " + number + " is: " + result);

    </script>
